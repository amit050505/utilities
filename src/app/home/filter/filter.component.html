<mat-accordion>
    <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header
            style="background-color: rgba(89, 89, 133, 0.46); color: white; margin-bottom: 5px; height: 50px;">
            <mat-panel-title>
                Categories
            </mat-panel-title>

        </mat-expansion-panel-header>
        <div>
            <section class="example-section" [formGroup]="toppings">
                <p *ngFor="let b of categories">
                    <mat-checkbox formControlName="pepperoni">{{b}}</mat-checkbox>
                </p>
            </section>
        </div>
    </mat-expansion-panel>
</mat-accordion>
