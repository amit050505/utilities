<mat-accordion *ngFor="let f of filterGroups">
    <mat-expansion-panel  [expanded]="true">
        <mat-expansion-panel-header style="background-color: rgba(89, 89, 133, 0.46); color: white; margin-bottom: 5px; height: 50px;">
            <mat-panel-title>
               {{f}}
            </mat-panel-title>

        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
